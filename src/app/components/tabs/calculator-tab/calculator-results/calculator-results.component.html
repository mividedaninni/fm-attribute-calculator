<ng-container *ngIf="keys">
  <ng-container *ngFor="let elem of keys; trackBy:trackByFn">
    <mat-card class="m-3">
      <mat-card-title>
        {{elem.key.toUpperCase()}}
      </mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <ng-container *ngIf="results[elem.key].min !== results[elem.key].max; else elseTemplate">
            <mat-chip [color]="results[elem.key].min < 12 ? 'warn' : 'primary'" selected>
              Min: {{results[elem.key].min}}
            </mat-chip>
            <mat-chip [color]="results[elem.key].max < 12 ? 'warn' : 'primary'" selected>
              Max: {{results[elem.key].max}}
            </mat-chip>
          </ng-container>
          <ng-template #elseTemplate>
            <mat-chip [color]="results[elem.key].min < 12 ? 'warn' : 'primary'" selected>
              Value: {{results[elem.key].min}}
            </mat-chip>
          </ng-template>
        </mat-chip-list>
      </mat-card-subtitle>
      <mat-card-content>
        {{elem.value}}
      </mat-card-content>
    </mat-card>
  </ng-container>
</ng-container>
