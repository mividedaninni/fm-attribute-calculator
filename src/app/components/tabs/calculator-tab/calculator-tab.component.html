<mat-card class="row m-3">
  <div class="col-12">
    <app-calculator-form></app-calculator-form>
  </div>
  <div class="col-12 d-inline-flex justify-content-end">
    <button (click)="clearForm()" color="primary" mat-raised-button type="button">
      Clear
    </button>
  </div>
</mat-card>
<ng-container *ngIf="finalAttibute">
  <app-calculator-results [results]="finalAttibute"></app-calculator-results>
</ng-container>
