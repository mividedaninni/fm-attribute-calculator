<mat-card>
  <mat-card-header>
    <mat-card-title>
      FOOTBALL MANAGER
    </mat-card-title>
    <mat-card-subtitle>
      ATTRIBUTE CALCULATOR
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let elem of usefulLinks|keyvalue">
        <a href="{{elem.value}}">{{elem.key}}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
