<mat-card>
  <mat-card-header>
    <mat-card-title>
      FOOTBALL MANAGER ATTRIBUTE CALCULATOR
    </mat-card-title>
    <mat-card-subtitle>
      Useful links
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let elem of usefulLinks">
        <div class="cursor-pointer" (click)="openLink(elem.value)">{{elem.key}}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
